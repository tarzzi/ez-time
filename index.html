<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Task List</h1>
            </div>
            <div class="input-task form__group field">
                <input id="taskname" type="text" class="form__field" placeholder="Name" name="name" />
                <label for="taskname" class="form__label">Task name</label>
            </div>
            <div id="timer">
                <span class="time-unit">
                    <span class="time" id="hours"></span>h
                </span>
                <span class="time-unit">
                    <span class="time" id="minutes"></span>m
                </span>
                <span class="time-unit">
                    <span class="time" id="seconds"></span>s
                </span>
            </div>
            <div class="buttons">
                <button id="start" class="btn btn-gradient-border btn-glow">
                    Start
                </button>
                <button id="stop" class="btn btn-gradient-border" disabled>
                    Stop
                </button>
                <button id="save" class="btn btn-gradient-border btn-glow">
                    Save
                </button>
                <button id="load" class="btn btn-gradient-border">
                    Load
                </button>
            </div>

            <div class="grid">
                <div id="items-list-header" class="item-header item-grid">
                    <div class="item-name">Task</div>
                    <div class="item-duration">Duration</div>
                    <div class="item-options">Options</div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="timer.js" type="text/javascript"></script>
    </body>
</html>
